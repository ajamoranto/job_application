<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Job Application</title>
  </head>
  <body>
    <div id="body">
    <form class="form">

      <div class="row1">
        <div class="top" id="name">
          <p>Name</p><input type="text" name="name" placeholder="What is your full name?">
        </div>
        <div class="top" id="company">
          <p>Company</p><input type="text" name="company" placeholder="Where do you currently work?">
        </div>
      </div>



      <div class="row2">

        <div class="middle" id="phone">
          <p>Phone Number</p><input type="text" name="phone" placeholder="What is the best # to reach you?">
        </div>
        <div class="middle" id="email">
        <p>Email</p><input type="text" name="email" placeholder="What is your e-mail address?">
        </div>
        <div class="middle" id="avail">
          <p>Availability</p>
          <select name="avail" placeholder="5-15 hrs per week">
            <option value="16-25 hrs per week">16-25 hrs per week</option>
            <option value="26-35 hrs per week">26-35 hrs per week</option>
            <option value="36-40 hrs per week">36-40 hrs per week</option>
          </select>
        </div>
      </div>

      <div class="row3">
        <div class="bottom" id="skills">
          <p>Skills</p><input type="text" name="skills" placeholder="List a few of your primary skills">
        </div>
        <div class="bottom" id="exp">
          <p>Yrs Experience</p><input type="text" name="exp" placeholder="How many years of experience?">
        </div>
        <div class="bottom" id="color">
          <p>Favorite Color</p><input type="text" name="color" placeholder="What's your favorite color, above all others?">
        </div>
        <div class="bottom" id="lang">
          <p>Programming Language of Choice</p><input type="text" name="lang" placeholder="I know. Tough Question.">
        </div>
      </div>


        <div class="button" id="submit">
          <input type="submit" class="submit" name="submit" value="Submit Form">
        </div>
    </div>
  </body>
</html>
